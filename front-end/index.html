<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <title>News Analysis</title>
</head>
<body>
    <div id="newsContainer">
        <!-- Новости будут отображаться здесь -->
    </div>
    <div class="container py-4 px-3 mx-auto">
        <h1>Big Data and AI in a garage setup</h1>
        <hr/>
        <div>
            <h3>Общий график настроений</h3>
            <div id="summary-graph" style="width: 900px; height: 500px"></div>
        </div>
        <div>
            <h3>График настроений конкретной страны (real-time)
                <small><span class="badge text-bg-success"> 10 </span> - все СУПЕР  |  <span class="badge text-bg-danger"> 0 </span> - все плохо </small>
            </h3>
            <div class="Ua-graph-realtime">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Choose Country</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-control" aria-describedby="passwordHelpInline" id="select-country">
                            <option value="UA" selected>Ukraine</value>
                            <option value="FR">France</value>
                            <option value="UK">United Kingdom</value>
                            <option value="PT">Portugal</value>
                            <option value="AR">Argentina</value>
                            <option value="BR">Brazil</value>
                            <option value="RU">russia</value>
                        </select>
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        <button type="button" class="btn btn-primary" id="btn-getGraph">Get Graph</button>
                      </span>
                    </div>
                </div>
                <hr/>
                <div id="chart_div" style="width: 100%; height: 500px;"></div>
            </div>
        </div>
        
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
